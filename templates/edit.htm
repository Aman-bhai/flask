{% extends "layout.htm" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{url_for('static',filename='assets/img/home-bg.jpg')}}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your post and change them </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>

                    <hr>
                    <!-- Post preview-->
                
                  </form>

                
                    <h2>Add/Edit Posts</h2>
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{post.sno}}" method="POST">
                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" name='title' value="{{post.title}}" placeholder="Title..." data-sb-validations="required" />
                            <label for="title">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" value="{{post.tagline}}" id="email" type="text" name="tagline" placeholder="Tagline..." data-sb-validations="required,email" />
                            <label for="tagline">Tagline</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" value={{post.slug}} id="slug" type="text" name="slug" placeholder="slug..." data-sb-validations="required" />
                            <label for="slug">slug</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="content" value="{{post.content}}" type="text" name="content" placeholder="content..." data-sb-validations="required" />
                            <label for="content"></label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="img_file" type="text" name="img_file" value="{{post.img_file}} "placeholder="img_file..." data-sb-validations="required" />
                            <label for="img_file"></label>
                        </div>
                        
                        
                        <br />
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                To activate this form, sign up at
                                <br />
                                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button-->
                        <button class="btn btn-primary " id="submitButton" type="submit">Submit</button>
                    </form>
                   
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
  {% endblock %}
